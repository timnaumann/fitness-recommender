<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta name="description"
          content="Die App empfiehlt dir anhand von einfachen Tests Übungen für zu Hause die dir bei Haltungsproblemen helfen."/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link href="%PUBLIC_URL%/manifest.json" rel="manifest"/>
    <link href="%PUBLIC_URL%/fonts/fonts.css" rel="stylesheet">
    <link href="%PUBLIC_URL%/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!--    preload fucking landing-page images -->
    <link rel="preload" as="image" href="images/dumbbell-min.webp">
    <link rel="preload" as="image" href="images/landing-page-mobile.webp"
          imagesrcset="images/landing-page-mobile.webp 1430w, images/landing-page.webp 1440w" sizes="100vw">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Postures</title>

    <!--   Google analytics integration-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MBW641HWFL"></script>
    <script>
        window.dataLayer = window.dataLayer || []

        function gtag() {
            dataLayer.push(arguments)
        }

        gtag('js', new Date())
    </script>
</head>

<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
